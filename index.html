<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üèè Virtual Cricket Game</h1>
        <div id="setup">
            <label>Number of overs (1-5):</label>
            <input type="number" id="overs" min="1" max="5"><br>
            <label>Team 1 Name:</label>
            <input type="text" id="team1"><br>
            <label>Team 2 Name:</label>
            <input type="text" id="team2"><br>
            <label>Choose Head or Tail (Team 1):</label>
            <input type="text" id="choice"><br>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="game" style="display:none;">
            <div id="log"></div>
            <button id="nextBall" onclick="nextBall()">Next Ball</button>
        </div>
        <div id="results" style="display:none;">
            <h2>Match Summary</h2>
            <div id="scoreSummary"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
